<div class="user-info">
  <ng-container *ngIf="avatar">
    <img class="user-avatar" [src]="avatar" alt="H">
  </ng-container>
  <div class="user-name-detail">
    <h4>{{title}}</h4>
    <label>{{detail}}</label>
  </div>
  <ng-container *ngIf="!isAdd">
    <button class="btn btn-edit" (click)="dropdown()">Edit</button>
  </ng-container>
  <ng-container *ngIf="isAdd">
    <button class="btn btn-edit" (click)="dropdown()">Add</button>
  </ng-container>
</div>
<ng-container *ngIf="isEditShow">
  <div class="dropdown-content">
    <ng-container *ngIf="editType==='name'">
      <app-edit-dropdown-name [account]="account" (dropdown)="dropdown()"></app-edit-dropdown-name>
    </ng-container>
    <ng-container *ngIf="editType==='password'">
      <app-edit-dropdown-password [account]="account" (dropdown)="dropdown()"></app-edit-dropdown-password>
    </ng-container>
    <ng-container *ngIf="editType==='edit-phone'">
      <app-edit-dropdown-edit-phone [account]="account"></app-edit-dropdown-edit-phone>
    </ng-container>
    <ng-container *ngIf="editType==='add-phone'">
      <app-edit-dropdown-add-phone [account]="account"></app-edit-dropdown-add-phone>
    </ng-container>


  </div>
</ng-container>
