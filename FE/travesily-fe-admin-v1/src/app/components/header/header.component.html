<div class="header">
  <div class="logo">
     <a routerLink="/hotel-approve">
      <img src="\assets\img\logo.png" alt="">
     </a>
  </div>
  <div class="header-right">
    <div class="header-right-search">
      <input class="form-control" type="text" placeholder="Search..">
    </div>
    <mat-icon class="header-right-notifications">notifications</mat-icon>
    <div class="header-right-avatar" [matMenuTriggerFor]="profile">
        <img src="\assets\img\logo.png" alt=""  class="header-right-avatar-img">
    </div>

    <mat-menu #profile="matMenu" class="profile-menu">
      <p class="profile-menu-name" >{{account.username}}</p>
      <button mat-menu-item (click)="openProfile()">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Setting</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
