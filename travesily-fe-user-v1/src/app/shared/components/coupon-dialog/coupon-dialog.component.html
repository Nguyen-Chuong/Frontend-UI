<h2 mat-dialog-title>Hey, check it out our coupon for this summer vacation</h2>
<mat-dialog-content class="mat-typography">
    <h3>Enter this code: {{this.code}} for discount {{this.discount}} VND on total price
        <br/> before {{this.dateExpired | date:'medium'}}
    </h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
