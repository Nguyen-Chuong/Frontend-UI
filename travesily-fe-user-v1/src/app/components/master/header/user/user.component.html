<div class="dropdown">
  <button class="btn btn-plain dropdown-toggle d-flex justify-content-between align-items-center" type="button"
          id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    <img [src]="account.avatar??''" alt="H" class="user-avatar me-4">
    <!--    <p class="user__name">{{account['username']?.slice(2, account['username']?.length)}}</p>-->
    <p class="me-4">{{account['firstname']}}</p>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" [routerLink]="['/user/bookings/upcoming']">User Info</a></li>
    <li><a class="dropdown-item" [routerLink]="['/user/profile']">Reviews</a></li>
    <li><a class="dropdown-item" [routerLink]="['/user/reviews']">Reviews</a></li>
    <li><a class="dropdown-item btn-logout" (click)="logout()">Logout</a></li>
  </ul>
</div>
