<div class="d-flex align-items-center">
<div class="dropdown">
  <button class="btn btn-plain dropdown-toggle d-flex justify-content-between align-items-center" type="button"
          id="user-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
    <ng-container *ngIf="account.avatar">
      <img class="profile-image me-3" [src]="account.avatar" alt="">
    </ng-container>
    <ng-container *ngIf="!account.avatar">
      <div class="profile-image me-3">
        <div id="profileImage">{{account?.firstname?.charAt(0)}}{{account?.lastname?.charAt(0)}}</div>
      </div>
    </ng-container>
    <p class="me-4 mt-3">{{account['firstname']}}</p>
  </button>
  <ul class="dropdown-menu dropdown-menu-xl-end p-3" aria-labelledby="user-dropdown">
    <li><a class="dropdown-item p-3" [routerLink]="['/user/profile']">Profile</a></li>
    <li><a class="dropdown-item p-3" [routerLink]="['/user','bookings']" [queryParams]="{status: 1}">My Bookings</a></li>
    <li><a class="dropdown-item p-3" [routerLink]="['/user/user-feedback']">My Feedbacks</a></li>
    <li><a class="dropdown-item p-3" [routerLink]="['/user/vip']">VIP Status</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><button class="btn btn-outline-danger item-fullwidth mt-2" (click)="logout()">Logout</button></li>
  </ul>
</div>
</div>
