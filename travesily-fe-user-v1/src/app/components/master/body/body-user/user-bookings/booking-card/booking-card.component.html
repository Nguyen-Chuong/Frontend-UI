<div class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img [src]="booking.hotel?.avatar" alt="Hotel Image" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-7">
            <h3 class="text-primary">{{booking.hotel?.name}}</h3>
            <h4 class="text-grey">Booking ID: {{booking.id}}</h4>
            <h4
              [classList]="booking.status===1?'upcoming text-warning':booking.status===2?'completed text-success':'cancelled text-danger'">
              <ng-container *ngIf="booking.status===1">
                <i class="fa fa-spinner text-warning" aria-hidden="true"></i>
              </ng-container>
              <ng-container *ngIf="booking.status===2">
                <i class="fa fa-check text-success" aria-hidden="true"></i>
              </ng-container>
              <ng-container *ngIf="booking.status===3">
                <i class="fa fa-times text-danger" aria-hidden="true"></i>
              </ng-container>
              {{this.booking?.status == 1 ? 'Upcoming' : this.booking?.status == 2 ? 'Completed' : 'Cancelled'}}
            </h4>
          </div>
          <div class="col-md-5"><h4 class="text-grey">{{booking?.checkIn | date: 'dd MMM EEE'}}
            | {{booking?.checkOut | date: 'dd MMM EEE'}}</h4></div>
        </div>
        <div class="row">
          <!--          <div class="col-md-8">{{booking.bookedQuantity}} x</div>-->
          <div class="col-md-8"></div>
          <div class="col-md-4"><h1 class="text-danger">Ä‘ {{booking.totalPaid | number}}</h1></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer bg-white">
    <div class="d-flex justify-content-between">
      <button *ngIf="booking.status===2&&booking.reviewStatus===0" class="btn-review btn-plain border-0" (click)="review()">Submit Your Review</button>
      <a class="ms-auto btn-details btn-fill" (click)="viewDetail()">View Booking Details</a>
    </div>
  </div>
</div>
