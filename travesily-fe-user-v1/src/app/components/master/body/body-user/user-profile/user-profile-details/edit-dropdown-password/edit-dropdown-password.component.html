<form [formGroup]="form" class="change-password-form">
  <div class="form-control p-4">
    <app-authentication-input type="password" placeholder="Old Password" label="Old Password"
                              [control]="form.controls['oldPass']"></app-authentication-input>
  </div>
  <div class="form-control p-4">
    <app-authentication-input type="password" placeholder="New Password" label="New Password"
                              [control]="form.controls['newPass']"></app-authentication-input>
  </div>
  <div class="form-control p-4">
    <app-authentication-input type="password" placeholder="Confirm New Password" label="Confirm New Password"
                              [control]="form.controls['confirmNewPass']"></app-authentication-input>
  </div>
  <button class="btn btn-md btn-outline-danger border-0 me-3">Cancel</button>
  <button class="btn btn-md btn-primary" (click)="onSave()">Save</button>
</form>
