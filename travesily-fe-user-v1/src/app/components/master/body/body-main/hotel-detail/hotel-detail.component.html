<div class="container p-0">
  <div class="images-list overflow-hidden row m-0 mb-3">
    <div class="col-md-4 p-0 pe-1">
      <img class="p-1 pe-0 pointer" [src]="hotel?.avatar" alt="" width="100%" height="100%" data-bs-toggle="modal"
           data-bs-target="#image-modal">
    </div>
    <div class="col-md-8">
      <ul class="row list-inline mb-0">
        <li class="col-md-4 p-1" *ngFor="let image of roomTypes[0]?.listImage | slice:0:6">
          <img [src]="image?.src" class="pointer" alt="" width="100%" height="100%" data-bs-toggle="modal"
               data-bs-target="#image-modal">
        </li>
      </ul>
    </div>
  </div>

  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <!-- Modal -->
          <div class="modal fade" id="image-modal" tabindex="-1" aria-labelledby="image-modal-label"
               aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div id="carouselImageControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <app-images-carousel [listImage]="listImage"></app-images-carousel>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselImageControls"
                          data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselImageControls"
                          data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-3 m-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border rounded p-3">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page">Overview</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link">Rooms</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link">Facilities</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link">Reviews</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link">Location</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link">Policies</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="row m-0 mb-3">
    <section class="hotelOverview">
      <div class="col-md-9">
        <div class="row mb-3">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title"><b>{{hotel.name}}</b></h1>
              <h4 class="m-0">
                <span class="fa fa-star checked me-2"></span>
                <span class="fa fa-star checked me-2"></span>
                <span class="fa fa-star checked me-2"></span>
                <span class="fa fa-star checked me-2"></span>
                <span class="fa fa-star checked me-2"></span>
              </h4>
              <h3>{{hotel.address}}, {{hotel.district?.nameDistrict}}, {{hotel.district?.city.nameCity}}</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card p-0">
            <h2 class="card-header">Hotel's benefits</h2>
            <div class="card-body">

              <div class="row">
                <ul class="d-flex flex-wrap">
                  <li class="flex-list" *ngFor="let benefitType of benefitTypes">
                    <div class="">
                      <p><b>{{benefitType.name}}</b></p>
                      <ul class="list-inline">
                        <li class="" *ngFor="let benefit of benefitType.benefits">
                          <i class="fa fa-check text-success" aria-hidden="true"></i> {{benefit.name}}
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
              <p></p>
            </div>
          </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
          <ng-container>
            <ul>
              <li></li>
            </ul>
          </ng-container>
        </div>
      </div>
    </section>
    <div class="col-md-3">
      <div class="row"></div>
      <div class="row"></div>
    </div>
  </div>
  <section id="listRoom">
    <ul class="list-inline">
      <li class="mb-3" *ngFor="let roomType of roomTypes">
        <app-room-type-card [hotelId]="hotel.id" [roomType]="roomType"></app-room-type-card>
      </li>
    </ul>
  </section>
</div>
