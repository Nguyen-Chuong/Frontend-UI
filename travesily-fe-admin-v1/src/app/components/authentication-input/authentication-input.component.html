<div class="field">
  <div class="control">
    <input [type]="type"
           [formControl]="control"
           class="input item-fullwidth"
           [placeholder]="placeholder??''"
           [ngClass]="{'is-invalid': control.errors}"

    >
  </div>
  <ng-container *ngIf="control.dirty&&control.touched">
    <div class="text-danger" *ngIf="control.errors?.required">
      This field is required
    </div>
    <div class="text-danger" *ngIf="control.errors?.email">
      Email must be a valid email address
    </div>
    <div class="text-danger" *ngIf="control.errors?.minlength">
      This field must be at least {{control.errors?.minlength.requiredLength}}
    </div>
    <div class="text-danger" *ngIf="control.errors?.matching">
      Confirm Password not match
    </div>
    <div class="text-danger" *ngIf="control.errors?.duplicateUsername">
      Username existed
    </div>
    <div class="text-danger" *ngIf="control.errors?.duplicateEmail">
      This email has been registered
    </div>
  </ng-container>
</div>
