<div class="booking">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="booking-table">
    <table mat-table [dataSource]="bookings">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Booking ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- hotel Column -->
      <ng-container matColumnDef="hotel">
        <th mat-header-cell *matHeaderCellDef> Hotel </th>
        <td mat-cell *matCellDef="let element"> {{element.hotel?.name}} </td>
      </ng-container>

      <!-- hotel Column -->
      <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef> Check In </th>
        <td mat-cell *matCellDef="let element"> {{element.checkIn}} </td>
      </ng-container>

      <!-- paid Column -->
      <ng-container matColumnDef="checkOut">
        <th mat-header-cell *matHeaderCellDef> Check Out </th>
        <td mat-cell *matCellDef="let element"> {{element.checkOut}}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          {{element?.status == 0 ? 'Upcoming' : element?.status == 1 ? 'Completed' : 'Cancelled'}}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openBookingDetail(row.id)"></tr>
    </table>
    <div class="paging">
      <div *ngFor="let page of pages" class="pagination">
        <li (click)="openPage(page)" [ngClass]="{'pagination-active' : [currentPage + 1] == page}">{{page}}</li>
      </div>
    </div>
  </div>
</div>
