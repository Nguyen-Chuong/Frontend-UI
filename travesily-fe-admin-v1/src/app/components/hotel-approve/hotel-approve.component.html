<div class="hotels-approve">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="hotels">
    <simple-notifications></simple-notifications>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="requests">
        <!-- Name Column -->
        <ng-container matColumnDef="hotelName">
          <th mat-header-cell *matHeaderCellDef> Hotel </th>
          <td mat-cell *matCellDef="let element"> {{element.hotel.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="requestDate">
          <th mat-header-cell *matHeaderCellDef> Request Date </th>
          <td mat-cell *matCellDef="let element"> {{element.requestDate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="providerName">
          <th mat-header-cell *matHeaderCellDef> Provider </th>
          <td mat-cell *matCellDef="let element"> {{element.provider.username}} </td>
        </ng-container>

        <ng-container matColumnDef="request">
          <th mat-header-cell *matHeaderCellDef> Request </th>
          <td mat-cell *matCellDef="let element">
            <button class="request-btn-accept" (click)="acceptHotel(element.id)">Accept</button>
            <button class="request-btn-deny" (click)="denyHotel(element.id)">Deny</button>
          </td>
        </ng-container>

        <ng-container matColumnDef=" ">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button class="hotels-btn-detail" (click)="openHotelDetail(element.hotel.id)">Detail>></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>

    </div>
  </div>
</div>
