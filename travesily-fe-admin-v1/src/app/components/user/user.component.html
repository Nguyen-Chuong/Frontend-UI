<div class="user-list">
  <div class="user">
    <ngx-spinner type="ball-scale-multiple">
      <p style="font-size: 20px; color: white;">Loading...</p>
    </ngx-spinner>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="users" class="user-table">
        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td width="200" mat-cell *matCellDef="let element"> {{element.username.slice(2)}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td width="300" mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td width="200" mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="vip">
          <th mat-header-cell *matHeaderCellDef> Vip </th>
          <td width="200" mat-cell *matCellDef="let element"> {{element.vip.nameVip}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUserDetail(row.username)"></tr>
      </table>
      <div *ngIf="!isNotFound">
        <mat-paginator [length]="total" [pageSize]="pageSize" (page)="getPaginatorData($event)"
          aria-label="Select page">
        </mat-paginator>
      </div>
      <div *ngIf="isNotFound" class="noData">
        <span class="text-center text-danger">
          Searching user is not found! Please try again!</span>
      </div>
    </div>
  </div>
</div>
