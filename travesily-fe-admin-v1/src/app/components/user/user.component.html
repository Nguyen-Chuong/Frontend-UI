<div class="user-list">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="user">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="users" class="user-table">
        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="vip">
          <th mat-header-cell *matHeaderCellDef> Vip </th>
          <td mat-cell *matCellDef="let element"> {{element.vip}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUserDetail(row.username)"></tr>
      </table>
      <div class="paging">
        <div *ngFor="let page of pages" class="pagination">
          <li (click)="openPage(page)" [ngClass]="{'pagination-active' : [currentPage + 1] == page}">{{page}}</li>
        </div>
      </div>
    </div>
  </div>
</div>
