
<div class="d-flex">
  <div class="add-district">
    <mat-form-field appearance="fill" class="select">
      <mat-label>City</mat-label>
      <mat-select [formControl]="cityControl" required (selectionChange)="changeCityID($event.value)">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city.nameCity}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="cityControl.hasError('required')">Please choose a city</mat-error>
    </mat-form-field>
    <br>
    <input type="file" class="text-nowrap text-truncate m-3" (change)="selectFile($event)" [disabled]="!CityId"/>
    <button type="button" class="btn btn-primary m-3" (click)="upload()" [disabled]="!selectedFiles">Save changes
    </button>
  </div>
</div>
