<form class="col-md-10 w-80" [formGroup]="formGroup">

  <div class="p-5 py-3">
    <div class="row mt-3">
      <div class="col-md-3"><label class="labels"></label>
        <input type="text" class="form-control name-vip" value={{vip.nameVip}} readonly>
      </div>
      <div class="col-md-3"><label class="labels">Range Start</label>
        <input type="number" class="form-control" formControlName="rangeStart">
      </div>
      <div class="col-md-3"><label class="labels">Range End</label>
        <input type="number" class="form-control" formControlName="rangeEnd">
      </div>
      <div class="col-md-3"><label class="labels">Discount</label>
        <input type="number" class="form-control" formControlName="discount">
      </div>
      <div class="col-md-3"><label class="labels"></label>
        <button class=" btn btn-outline-success m-3" [disabled]="!formGroup.valid" (click)="updateVip()">Save</button>
      </div>
    </div>
  </div>
</form>
