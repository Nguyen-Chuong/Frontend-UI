<div class="feedback-list">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="feedback">
    <div class="mat-elevation-z8">
      <app-feedback-table [feedbacks] = "feedbacks"></app-feedback-table>
      <div class="paging">
        <div *ngFor="let page of pages" class="pagination">
          <li (click)="openPage(page)" [ngClass]="{'pagination-active' : [currentPage + 1] == page}">{{page}}</li>
        </div>
      </div>
    </div>
  </div>
</div>
