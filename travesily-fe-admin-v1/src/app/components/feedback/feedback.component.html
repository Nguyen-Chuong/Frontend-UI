<div class="feedback-list">
  <div class="menu-list">
    <app-taskbar [currentTask]="currentTask"></app-taskbar>
  </div>
  <div class="feedback">
    <div class="mat-elevation-z8">
      <app-feedback-table [feedbacks] = "feedbacks"></app-feedback-table>
      <div>
        <mat-paginator [length]="total" [pageSize]="pageSize" (page)="getPaginatorData($event)"
          aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
