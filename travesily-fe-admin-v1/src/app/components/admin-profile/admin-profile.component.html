<div class="profile">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="profile-detail">
    <simple-notifications></simple-notifications>
    <div class="profile-detail-avatar">
      <div class="d-flex flex-column align-items-center text-center">
        <img class="rounded-circle profile-detail-avatar-image" src={{account.avatar}}>
        <span> </span>
        <h2 class="mt-2">{{account.username}}</h2>
        <h3>{{account.email}}</h3>
        <span> </span>
      </div>
    </div>
    <div class="profile-detail-infor">
      <form class="col-md-10 border-right" [formGroup]="formGroup" (ngSubmit)="updateProfile()">
        <div class="p-3 py-5">
          <h1>Profile Setting</h1>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">First name</label>
              <input type="text" class="form-control" value={{account.firstname}} formControlName="firstname">
            </div>
            <div class="col-md-6"><label class="labels">Last name</label>
              <input type="text" class="form-control" value={{account.lastname}} formControlName="lastname">
            </div>
          </div>
          <div class="col-md-12"><label class="labels">PhoneNumber</label>
            <input type="text" class="form-control" value={{account.phone}} formControlName="phone">
            <small *ngIf="isPhone">Phone number is not valid</small>
          </div>
          <div class="col-md-12"><label class="labels">Address</label>
            <input type="text" class="form-control" value={{account.address}} formControlName="address">
          </div>

          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
          </div>
        </div>
      </form>
    </div>
    <div class="changPassword">
      <app-change-password></app-change-password>
    </div>
  </div>
</div>
