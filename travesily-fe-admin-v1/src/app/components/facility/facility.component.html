<div class="facility">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <simple-notifications></simple-notifications>
  <div class="add-facility">
    <div class="add-facility-type">
      <form class="col-md-10 border-right" [formGroup]="formGroup" (ngSubmit)="addFacilityType()">
        <div class="p-3 py-5">
          <h1>New Facility Type</h1>
          <div class="col-md-12"><label class="labels">Facility Type</label>
            <input type="text" class="form-control" formControlName="facilityType">
          </div>
          <div class="col-md-12"><label class="labels">Facility Icon</label>
            <input type="text" class="form-control" formControlName="icon">
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="add-facility-of-type">
      <form class="col-md-10 border-right" [formGroup]="formGroup">
        <div class="p-3 py-5">
          <h1>New Facility</h1>
          <div class="col-md-12">
            <mat-form-field appearance="fill" class="select">
              <mat-label>Facility Type</mat-label>
              <mat-select [formControl]="facilityTypeControl" required>
                <mat-option *ngFor="let facilityType of facilityTypes" [value]="facilityType">
                  {{facilityType.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="facilityTypeControl.hasError('required')">Please choose a type of facility</mat-error>
            </mat-form-field>
          </div>
          <div *ngFor="let input of inputs">
            <div class="row mt-2">
              <div class="col-md-6"><label class="labels">Facility</label>
                <input type="text" class="form-control" formControlName="facilityType">
              </div>
              <div class="col-md-6"><label class="labels">Facility Icon</label>
                <input type="text" class="form-control" formControlName="icon">
              </div>
            </div>
          </div>
          <button mat-menu-item (click)="moreInput()">
            <mat-icon>add</mat-icon>
            <span>More</span>
          </button>
          <div class="mt-5 text-center">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
