<div class="facility">
  <div class="add-facility d-flex justify-content-around">
    <div class="add-facility-type">
      <form class="col-md-12 border-right" [formGroup]="formGroup" (ngSubmit)="addFacilityType()">
        <div class="p-3 py-5">
          <h1>New Facility Type</h1>
          <div class="col-md-12"><label class="labels">Facility Type</label>
            <input type="text" class="form-control" formControlName="facilityType" required>
          </div>
          <div class="col-md-12"><label class="labels">Facility Icon</label>
            <input type="text" class="form-control" formControlName="icon">
          </div>
          <div class="mt-5 text-center">
            <button class="mt-20 w-100 btn btn btn-outline-primary btn-lg" type="submit" [disabled]="!formGroup.valid">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="add-facility-of-type">
      <app-add-facility></app-add-facility>
    </div>
  </div>
</div>
