<div class="room">
  <div class="room-image">
    <img src={{image.src}} alt="">
  </div>
  <div class="room-info">
    <div class="room-info-name">{{room.name}}</div>
    <ul class="room-info-amenities-list">
      <li class="room-info-amenities-list-item">
        <span>Available rooms: {{room.availableRooms}}</span>
      </li>
      <li class="room-info-amenities-list-item">
        <span>Number of people: {{room.numberOfPeople}}</span>
      </li>
      <li class="room-info-amenities-list-item">
        <span>Price: {{room.price}}</span>
      </li>
    </ul>
  </div>
</div>
