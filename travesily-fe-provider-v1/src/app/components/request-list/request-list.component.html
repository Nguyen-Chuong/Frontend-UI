<div class="requests">
  <ngx-spinner type="ball-fussion">
    <p style="font-size: 20px; color: white;">Loading...</p>
  </ngx-spinner>
  <div class="request mb-5">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="requests">
        <!-- Name Column -->
        <ng-container matColumnDef="hotelName">
          <th mat-header-cell *matHeaderCellDef> Hotel </th>
          <td mat-cell *matCellDef="let element"> {{element.hotel.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="requestDate">
          <th mat-header-cell *matHeaderCellDef> Request Date </th>
          <td mat-cell *matCellDef="let element"> {{element.requestDate| date:'medium'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element" class="{{element?.status == 1 ? 'text-warning' : element?.status == 2 ? 'text-success' : 'text-danger'}}">
            {{element?.status == 1 ? 'Pending' : element?.status == 2 ? 'Active' : 'Denied'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 1rem;"> Action </th>
          <td mat-cell *matCellDef="let element">
            <button *ngIf="element.status === 1" class="btn btn-outline-danger" (click)="cancelRequest(element.id)">Cancel</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="requests.length === 0" class="noData">
        <span class="text-center text-danger">
          You don't have any request yet, please push new your first request!</span>
      </div>
    </div>
  </div>
</div>
