<div class="requests">
  <div class="menu-list">
    <app-negative-bar></app-negative-bar>
  </div>
  <div class="request">
    <simple-notifications></simple-notifications>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="requests">
        <!-- Name Column -->
        <ng-container matColumnDef="hotelName">
          <th mat-header-cell *matHeaderCellDef> Hotel </th>
          <td mat-cell *matCellDef="let element"> {{element.hotel.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="requestDate">
          <th mat-header-cell *matHeaderCellDef> Request Date </th>
          <td mat-cell *matCellDef="let element"> {{element.requestDate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            {{element?.status == 1 ? 'Pending' : element?.status == 2 ? 'Active' : 'Denied'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button class="request-cancel" (click)="cancelRequest(element.id)">Cancel</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
