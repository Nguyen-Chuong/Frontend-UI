<div class="hotels">
  <div class="menu-list">
    <app-negative-bar [currentTask]="currentTask"></app-negative-bar>
  </div>
  <!-- <app-my-chart></app-my-chart> -->
  <div class="hotel mb-5">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="hotels">
        <!-- Name Column -->
        <ng-container matColumnDef="hotelName">
          <th mat-header-cell *matHeaderCellDef> Hotel </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            {{element?.status == 1 ? 'Enable' : element?.status == 2 ? 'Disable' : element?.status == 3 ? 'Pending' : 'Denied'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-outline-warning" (click)="updateHotel(element.id)">Update</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button class="hotel-detail" (click)="openHotelDetail(element.id)">Detail>></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="!hotels" class="noData">
        <span class="text-center text-danger">
          you don't have any hotel yet, please add new your first hotel!</span>
      </div>
    </div>
  </div>
</div>
