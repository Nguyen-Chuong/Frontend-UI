<div class="hotels">
  <div class="menu-list">
    <app-negative-bar></app-negative-bar>
  </div>
  <div class="hotel">
    <simple-notifications></simple-notifications>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="hotels">
        <!-- Name Column -->
        <ng-container matColumnDef="hotelName">
          <th mat-header-cell *matHeaderCellDef> Hotel </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            {{element?.status == 1 ? 'Active' : element?.status == 3 ? 'Pending' : 'Denied'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button class="hotel-update" (click)="openHotelDetail(element.id)">Update</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button class="hotel-detail" (click)="openHotelDetail(element.id)">Detail>></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
