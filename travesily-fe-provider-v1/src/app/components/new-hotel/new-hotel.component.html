<div class="new-hotel">
  <div class="hotel mb-5">
    <mat-stepper #stepper class="rounded bg-light">
      <mat-step [stepControl]="firstFormGroup" label="Add Hotel">
        <app-add-hotel></app-add-hotel>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Add Room">
        <app-add-room (updateRoomId)="updateRoomId($event)"></app-add-room>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup" label="Add Benefit">
        <app-add-benefits [roomTypeId]="roomId" [isShow]="true"></app-add-benefits>
      </mat-step>
      <mat-step [stepControl]="fourthFormGroup" label="Add Facility">
        <app-add-facilities [roomTypeId]="roomId" [isShow]="true"></app-add-facilities>
      </mat-step>
    </mat-stepper>
  </div>
</div>
