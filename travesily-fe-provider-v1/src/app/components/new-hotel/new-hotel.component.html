<div class="new-hotel">
  <simple-notifications></simple-notifications>
  <div class="menu-list">
    <app-negative-bar></app-negative-bar>
  </div>
  <div class="hotel">
    <mat-stepper #stepper>
      <mat-step [stepControl]="firstFormGroup" label="Add Hotel">
        <app-add-hotel></app-add-hotel>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Add Benefit">
        <app-add-room></app-add-room>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup" label="Add Room">
        <app-add-room></app-add-room>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</div>
