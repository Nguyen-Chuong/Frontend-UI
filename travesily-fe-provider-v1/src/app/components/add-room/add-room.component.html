<div class="room">
  <h2 class="text-center">Add Room</h2>
  <div class="room-detail">
    <div class="room-detail-infor">
      <form class="col-md-10 border-right" [formGroup]="form" (ngSubmit)="submit()">
        <div class="p-2 py-4">
          <div class="col-md-12 input-group-lg"><label class="labels">Room name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="row mt-2">
            <div class="col-md-6 input-group-lg"><label class="labels">Quantity room</label>
              <input type="number" class="form-control" formControlName="quantity">
            </div>
            <div class="col-md-6 input-group-lg"><label class="labels">Available Room</label>
              <input type="number" class="form-control" formControlName="availableRoom">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6 input-group-lg"><label class="labels">Number of People</label>
              <input type="number" class="form-control" formControlName="numberOfPeople">
            </div>
            <div class="col-md-6 input-group-lg"><label class="labels">Price</label>
              <input type="number" class="form-control" formControlName="price">
            </div>
          </div>
          <small *ngIf="!isHotel" class="text-danger mt-5">* You need to add hotel before add new room</small>
          <div class="mt-2 text-center">
            <button class="mt-20 w-20  btn-outline-primary btn-lg" type="submit"
              [disabled]="!form.valid || !isHotel">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
