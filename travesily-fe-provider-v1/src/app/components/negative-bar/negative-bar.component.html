<div class="d-flex h-100"[ngClass]="isHidden?'menu-sub':''">
  <div [ngClass]="isHidden?'taskbar-sub':'taskbar'">
    <ul>
      <li *ngFor="let item of negativeBar" [ngClass]="currentTask == item.name?'active':''"
        [routerLink]="item.url" (click)="changeCurrentTask(item.name)"><i class="{{item.icon}}"></i> <span *ngIf="!isHidden">{{item.name}}</span>
      </li>
    </ul>
  </div>
  <li (click)="changeMenu()" class="menu-icon"><i class="fa fa-bars" aria-hidden="true" ></i></li>
</div>
