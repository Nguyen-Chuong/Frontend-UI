<div class="review">
  <div class="review-rate">
    <mat-progress-bar mode="determinate" value={{cleanliness}}></mat-progress-bar>
    <div class="review-rate-value">
      <p>Cleanliness</p> <span class="review-rate-value-detail">{{review.cleanliness * 2}}</span>
    </div>
    <mat-progress-bar mode="determinate" value={{facilities}}></mat-progress-bar>
    <div class="review-rate-value">
      <p>Facilities</p> <span class="review-rate-value-detail">{{review.facilities * 2}}</span>
    </div>
    <mat-progress-bar mode="determinate" value={{location}}></mat-progress-bar>
    <div class="review-rate-value">
      <p>Location</p> <span class="review-rate-value-detail">{{review.location * 2}}</span>
    </div>
    <mat-progress-bar mode="determinate" value={{service}}></mat-progress-bar>
    <div class="review-rate-value">
      <p>Service</p> <span class="review-rate-value-detail">{{review.service * 2}}</span>
    </div>
    <mat-progress-bar mode="determinate" value={{valueMoney}}></mat-progress-bar>
    <div class="review-rate-value">
      <p>Value for money</p> <span class="review-rate-value-detail">{{review.valueForMoney * 2}}</span>
    </div>
  </div>
  <div class="review-content">
    <h1 class="review-content-title">"{{review.reviewTitle}}"</h1>
    <p class="review-content-detail">{{review.reviewDetail}}</p>
    <div class="review-content-date">{{review.reviewDate|date:'medium'}}</div>
  </div>
</div>
