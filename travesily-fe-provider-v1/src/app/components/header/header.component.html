<div class="header">
  <div class="logo">
    <a routerLink="/hotel-approve">
      <img src="\assets\img\logo.png" alt="">
    </a>
  </div>
  <div class="header-right" *ngIf="isLogin">
    <mat-icon class="header-right-notifications">notifications</mat-icon>
    <div class="header-right-avatar" [matMenuTriggerFor]="profile">
      {{account.username}}
    </div>

    <mat-menu #profile="matMenu" class="profile-menu">
      <p class="profile-menu-name">{{account.username}}</p>
      <button mat-menu-item (click)="openProfile()">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="openAddAdmin()">
        <mat-icon>add</mat-icon>
        <span>New Admin</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
  <div class="header-btn" *ngIf="!isLogin">
    <button class="header-btn-signin" (click)="openSignIn()">Sign in</button>
    <button class="header-btn-signup" (click)="openSignUp()">Sign up</button>
  </div>
</div>
