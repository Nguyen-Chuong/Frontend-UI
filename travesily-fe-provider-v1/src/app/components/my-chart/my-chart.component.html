<div class="container p-0 rounded overflow-hidden bg-white">
  <div class="d-flex justify-content-between bg-white align-items-center">
  <h3 class="p-2"><strong>Total: {{totalBooking}} bookings</strong></h3>
  <form [formGroup]="form" class="p-2">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="from" placeholder="Start date">
        <input matEndDate formControlName="to" (ngModelChange)="filterChange()" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </form>
</div>
<div id="divChart">
  <canvas id="myChart"></canvas>
</div>
</div>
