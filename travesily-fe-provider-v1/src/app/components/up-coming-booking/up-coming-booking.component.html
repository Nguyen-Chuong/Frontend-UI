<div class="request">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="bookings">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="bookingDate">
        <th mat-header-cell *matHeaderCellDef> Booking Date </th>
        <td mat-cell *matCellDef="let element"> {{element.bookingDate| date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef> CheckIn </th>
        <td mat-cell *matCellDef="let element">{{element.checkIn| date:'medium'}}</td>
      </ng-container>

      <ng-container matColumnDef="checkOut">
        <th mat-header-cell *matHeaderCellDef> CheckOut </th>
        <td mat-cell *matCellDef="let element"> {{element.checkOut| date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="bookedQuantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element">{{element.bookedQuantity}}</td>
      </ng-container>

      <ng-container matColumnDef="confirm">
        <th mat-header-cell *matHeaderCellDef> Confirm </th>
        <td mat-cell *matCellDef="let element"> <button (click)="confirmBooking(element.id)" class="btn btn-success">
            Confirm </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <div *ngIf="bookings.length === 0" class="noData"> 
      <span class="text-center text-danger"> No customers are booking yet</span>
    </div>
  </div>
</div>
