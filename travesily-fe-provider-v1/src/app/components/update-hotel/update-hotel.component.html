<div class="card mt-5">
  <div class="card-body mb-5">
    <form [formGroup]="form">
      <h1 class="text-center">Update Hotel</h1>
      <div class="row">
        <div class="col-md-6 mb-1">
          <mat-form-field class=" mb-1" appearance="outline">
            <mat-label class="text-secondary">Hotel name</mat-label>
            <input matInput placeholder="Enter your hotel name" type="text"
                   [formControl]="convertToFormControl(form?.controls['hotelName'])" required>
            <mat-error *ngIf="form?.controls['hotelName'].invalid">{{getErrorMessage('hotelName')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 mb-1">
          <mat-form-field appearance="outline">
            <mat-label class="text-secondary">Email</mat-label>
            <input matInput placeholder="Enter your email" type="email"
                   [formControl]="convertToFormControl(form?.controls['email'])" required>
            <mat-error *ngIf="form?.controls['email'].invalid">{{getErrorMessage('email')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 mb-1">
          <mat-form-field class=" mb-1" appearance="outline">
            <mat-label class="text-secondary">Phone number</mat-label>
            <input matInput placeholder="Enter your phone" type="text"
                   [formControl]="convertToFormControl(form?.controls['phone'])" required>
            <mat-error *ngIf="form?.controls['phone'].invalid">{{getErrorMessage('phone')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 mb-1">
          <mat-form-field appearance="outline">
            <mat-label class="text-secondary">Address</mat-label>
            <input matInput placeholder="Enter your address" type="text"
                   [formControl]="convertToFormControl(form?.controls['address'])" required>
            <mat-error *ngIf="form?.controls['address'].invalid">{{getErrorMessage('address')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 mb-0">
          <mat-form-field appearance="outline">
            <mat-label class="text-dark">Star</mat-label>
            <input matInput placeholder="Enter your hotel star" type="text"
                   [formControl]="convertToFormControl(form?.controls['star'])" required>
            <mat-error *ngIf="form?.controls['star'].invalid">{{getErrorMessage('star')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 mb-0">
          <mat-form-field appearance="outline" class="p-0">
            <mat-label class="text-secondary">District</mat-label>
            <input matInput type="text" value="{{hotel.district.nameDistrict}}" readonly>
          </mat-form-field>
        </div>
        <div class="col-md-12 mb-1 group">
          <mat-form-field class="p-0" appearance="outline">
            <mat-label class="text-secondary">City</mat-label>
            <input matInput type="text" value="{{hotel.district.city.nameCity}}" readonly>
          </mat-form-field>
        </div>
      </div>

      <img [src]="hotel?.avatar" class="card-img-top rounded" style="margin: 0 auto; width: 90%;" alt="Hotel Image">
      <div class="row mb-3">
        <h2>Hotel avatar</h2>
        <input type="file" (change)="selectFile($event)">
      </div>

      <div class="row mb-3">
        <h2>Description</h2>
        <div>
          <textarea class="rounded p-2" name="description" formControlName="description"></textarea>
        </div>
      </div>
      <div class="form-submit d-flex justify-content-evenly">
        <button class="btn btn-outline-success me-3 p-1" [disabled]="isEnable"
                (click)="enableHotel()">Enable
        </button>
        <button class="btn btn-outline-warning me-3 p-1" [disabled]="form.invalid"
                (click)="submit()">Save
        </button>
        <button class="btn btn-outline-danger me-3 p-1" [disabled]="isDisable"
                (click)="disableHotel()">Disable
        </button>
        <button class="btn btn-outline-primary p-1" [disabled]="isPending"
                (click)="addRequestHotel()">Request
        </button>
      </div>
    </form>
  </div>
</div>
