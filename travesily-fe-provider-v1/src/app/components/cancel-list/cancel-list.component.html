<div class="request">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="bookings">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="bookingDate">
        <th mat-header-cell *matHeaderCellDef> Booking Date </th>
        <td mat-cell *matCellDef="let element"> {{element.bookingDate | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef> Check In </th>
        <td mat-cell *matCellDef="let element"> {{element.checkIn | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="checkOut">
        <th mat-header-cell *matHeaderCellDef> Check Out </th>
        <td mat-cell *matCellDef="let element"> {{element.checkOut| date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="bookedQuantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element">{{element.bookedQuantity}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openBookingDetail(row.id)"></tr>
    </table>
  </div>
</div>
